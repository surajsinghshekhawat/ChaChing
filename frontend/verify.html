<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChaChing - Verify Collateral</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-coins"></i>
          ChaChing
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lender.html">
                <i class="fas fa-hand-holding-usd"></i> Lender Portal
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="borrower.html">
                <i class="fas fa-user-tie"></i> Borrower Portal
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header">
              <h4 class="mb-0">
                <i class="fas fa-check-circle"></i> Verify Loan Proposal
              </h4>
            </div>
            <div class="card-body">
              <div id="proposalDetails">
                <div class="row mb-4">
                  <div class="col-md-6">
                    <h5 class="text-primary">Loan Details</h5>
                    <div class="mb-3">
                      <label class="form-label">Proposal ID</label>
                      <div class="form-control" id="proposalId"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Borrower Address</label>
                      <div class="form-control" id="borrowerAddress"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Requested Amount</label>
                      <div class="form-control" id="requestedAmount"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Loan Term</label>
                      <div class="form-control" id="loanTerm"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Interest Rate</label>
                      <div class="form-control" id="interestRate"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Status</label>
                      <div class="form-control" id="proposalStatus"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <h5 class="text-primary">Collateral Details</h5>
                    <div class="mb-3">
                      <label class="form-label">Collateral Type</label>
                      <div class="form-control" id="collateralType"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Asset Address/ID</label>
                      <div class="form-control" id="assetAddress"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Asset Value</label>
                      <div class="form-control" id="assetValue"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Document Hash</label>
                      <div class="form-control" id="documentHash"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Last Valuation</label>
                      <div class="form-control" id="lastValuation"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Verification Status</label>
                      <div class="form-control" id="verificationStatus"></div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <button
                    id="approveBtn"
                    class="btn btn-success"
                    onclick="App.approveLoan()"
                  >
                    <i class="fas fa-check"></i> Approve
                  </button>
                  <button
                    id="rejectBtn"
                    class="btn btn-danger"
                    onclick="App.rejectLoan()"
                  >
                    <i class="fas fa-times"></i> Reject
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="./app.js"></script>
    <script src="./verify.js"></script>
  </body>
</html>
