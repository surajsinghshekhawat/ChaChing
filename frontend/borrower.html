<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicroPay-Borrower Portal</title>
    <link rel="stylesheet" href="LBstyles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1-rc.2/web3.min.js"
      integrity="sha512-KURAVUCRxZKDemghhiNqTnYzVPUtO3GYznBZRWRBT2GJJ5PmePAxfO7QMGCM8xUJ0QfrUYJDrtRJM4L4NOtfow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      .header {
        align-self: center;
        align-items: center;
      }

      .button {
        background: blueviolet;
        border-radius: 999px;
        box-shadow: #5e5df0 0 10px 20px -10px;
        box-sizing: border-box;
        color: #ffffff;
        cursor: pointer;
        font-family: Inter, Helvetica, "Apple Color Emoji", "Segoe UI Emoji",
          NotoColorEmoji, "Noto Color Emoji", "Segoe UI Symbol", "Android Emoji",
          EmojiSymbols, -apple-system, system-ui, "Segoe UI", Roboto,
          "Helvetica Neue", "Noto Sans", sans-serif;
        font-size: 16px;
        font-weight: 700;
        line-height: 24px;
        opacity: 1;
        outline: 0 solid transparent;
        padding: 15px 60px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: fit-content;
        word-break: break-word;
        border: 0;
        margin-left: 60pt;
        margin-right: 10pt;
      }

      .table th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background-color: rgb(97, 17, 172);
        color: white;
      }

      .table td,
      .table th {
        border: 1px solid #ddd;
      }

      .table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .table tr:hover {
        background-color: #ddd;
      }

      .title {
        align-items: center;
        align-self: center;
        justify-content: center;
      }

      .get-in-touch {
        max-width: 800px;
        margin: 50px auto;
        position: relative;
      }
      .get-in-touch .title {
        text-align: center;
        text-transform: uppercase;

        font-size: 3.2em;
        line-height: 48px;
        padding-bottom: 48px;
        color: #5543ca;
        background: #5543ca;
        background: -moz-linear-gradient(
          left,
          #f4524d 0%,
          #5543ca 100%
        ) !important;
        background: -webkit-linear-gradient(
          left,
          #f4524d 0%,
          #5543ca 100%
        ) !important;
        background: linear-gradient(
          to right,
          #f4524d 0%,
          #5543ca 100%
        ) !important;
        -webkit-background-clip: text !important;
        -webkit-text-fill-color: transparent !important;
      }

      .get-in-touch .help {
        text-align: center;
        text-transform: uppercase;

        font-size: 18px;
        color: blueviolet;
        background: blueviolet;
        -webkit-background-clip: text !important;
        -webkit-text-fill-color: transparent !important;
      }

      .contact-form .form-field {
        position: relative;
        margin: 32px 0;
      }
      .contact-form .input-text {
        display: block;
        width: 100%;
        height: 36px;
        border-width: 0 0 2px 0;
        border-color: #5543ca;
        font-size: 18px;
        line-height: 26px;
        font-weight: 400;
      }
      .contact-form .input-text:focus {
        outline: none;
      }
      .contact-form .input-text:focus + .label,
      .contact-form .input-text.not-empty + .label {
        -webkit-transform: translateY(-24px);
        transform: translateY(-24px);
      }
      .contact-form .label {
        position: absolute;
        left: 20px;
        bottom: 30px;
        font-size: 18px;
        line-height: 26px;
        font-weight: 400;
        color: #5543ca;
        cursor: text;
      }
      .contact-form .submit-btn {
        display: inline-block;
        background-color: #000;
        background-image: linear-gradient(125deg, #a72879, #064497);
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 16px;
        padding: 8px 16px;
        border: none;
        width: 740px;
        cursor: pointer;
      }

      .topnav {
        overflow: hidden;
        background-color: rgb(255, 255, 255);
        box-shadow: 10px 8px 20px rgba(137, 43, 226, 0.575);
      }
      .topnav a {
        float: left;
        color: blueviolet;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: blueviolet;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="topnav">
      <a href="/">MicroPay</a>
      <a href="/lender.html">Lender Portal</a>
      <a class="active" href="/borrower.html">Borrower Portal</a>
    </div>
    <section class="get-in-touch">
      <h1 class="title">Welcome to Borrowers' Portal</h1>
      <hr />
      <label class="help"
        >Here you can ask for ETH providing you repayment date and suitable
        digital asset as collateral</label
      >
      <form class="contact-form row">
        <div class="form-field col-lg-6">
          <input
            type="text"
            class="form-control"
            id="acc"
            placeholder="Account No."
            aria-label="Account No."
            aria-describedby="basic-addon1"
            disabled
          />
          <label class="label">Account No.</label>
        </div>
        <div class="form-field col-lg-6">
          <input
            type="text"
            class="form-control amount"
            id="loanAmount"
            aria-label="Loan Amount"
            aria-describedby="basic-addon1"
            required
          />
          <label class="label">Loan Amount</label>
        </div>
        <div class="form-field col-lg-6">
          <input
            type="date"
            class="form-control date"
            id="date"
            placeholder="Loan Amount"
            aria-label="Loan Amount"
            aria-describedby="basic-addon1"
            required
          />
          <label class="label">Repayment Date</label>
        </div>
        <div class="form-field col-lg-6">
          <input id="phone" class="input-text js-input" type="text" required />
          <label class="label" for="phone">Contact Number</label>
        </div>
        <div class="form-field col-lg-12">
          <input
            type="text"
            class="form-control"
            id="mortgage"
            placeholder="Mortgage Address"
            aria-label="Loan Amount"
            aria-describedby="basic-addon1"
            required
          />
          <label class="label">Mortgage Address</label>
        </div>
        <div class="form-field col-lg-12">
          <button id="submit" type="submit" class="submit-btn">
            <i class="fas fa-search-dollar"></i> Submit Loan Proposal
          </button>
        </div>
      </form>
    </section>
    <div class="container-fluid">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>Lender Address</th>
              <th>Amount</th>
              <th>Interest</th>
              <th></th>
              <th></th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="./config.js"></script>
    <script src="./app.js"></script>
    <script>
      async function verifyMortgage() {
        const mortgage = document.getElementById("verifyMortgage").value;
        const contract = new web3.eth.Contract(abi, address);
        const owner = await contract.methods
          .mortgageToBorrower(mortgage)
          .call();
        const resultDiv = document.getElementById("verificationResult");

        if (owner === "0x0000000000000000000000000000000000000000") {
          resultDiv.innerHTML = "Mortgage not found or not owned by anyone";
        } else {
          resultDiv.innerHTML = `Mortgage owned by: ${owner}`;
        }
      }
    </script>
  </body>
</html>
